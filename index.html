<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Animal Kingdom Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">

    <body>

        <header>

        </header>

        <p id="timer" class="hide">60</p>

        <main>
            
            <div class="container">
                <div id="question-container" class="hide">
                    <div id="question">Question</div>
                    <div id="answer-buttons" class="btn-grid">
                        <button class="btn">Answer 1</button>
                        <button class="btn">Answer 2</button>
                        <button class="btn">Answer 3</button>
                        <button class="btn">Answer 4</button>
                    </div>
                </div>
                <div id="input-name" class="hide">
                    <h3>Please enter your initals to save your score!</h3>
                    <input type="text" id="myText" aria-label="text box">
                    <!-- <p id="enter-text"></p> -->
                </div>
                <div id="score-board" class="hide">
                    <h2 id="score-board-header">Score Board</h2>
                    <ul id="score-board-scores" class="score-grid">
                        <li class="score">Top Score</li>
                    </ul>
                </div>
                <div class="controls">
                    <button id="start-btn" class="start-btn btn">Start Quiz</button>
                    <button id="view-scores-btn" class="view-scores-btn btn hide">View High Scores</button>
                    <button id="next-btn" class="next-btn btn hide">Next</button>
                    <button id="input-btn" class="input-btn btn hide">Save Score</button>
                    <button id="clear-scores-btn" class="clear-scores-btn btn hide">Clear Scores</button>
                    <button id="try-again-btn" class="try-again-btn btn hide">Try Again</button>
                </div>
            </div>

            <div class="score">
                <span id="right-answers"></span>
            </div>

        </main>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
